<div class="container">
  <div class="row">
    <div class="col-md-6">
        <div class="card">
          <div class="text-centre">
            <h1>Login</h1>
            <h6>Please enter email & password !!</h6>
          </div>
          
          <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="mt-3">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email Id is required</span>
              </div>
              <div class="mt-3">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</span>
              </div>
              <button class="row" style="width: 200px; margin: 20px 100px;" type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
              <!-- <div class="row mx-auto mt-3" style="width: 200px;">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>    -->
          </form>
          <div class="mt-3">
            <a routerLink="/signup">New user? Click to signup</a>
          </div>
          
        </div>
    </div>
  </div>
</div>
