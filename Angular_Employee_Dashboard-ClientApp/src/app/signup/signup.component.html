<div class="container">
  <div class="row">
    <div class="col-md-6">
        <div class="card">
          <div class="text-centre">
            <h1>Sign Up</h1>
            <h6>Register !!</h6>
          </div>
          
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="mt-3">
              <label for="exampleInputPassword1">Full Name</label>
              <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Full Name">
              <span class="text-danger" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*FullName is required</span>
            </div>
            <div class="mt-3">
              <label for="exampleInputPassword1">Mobile Number</label>
              <input formControlName="mobile"type="number" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
              <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*Mobile Number is required</span>
            </div>          
              <div class="mt-3">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email Id is required</span>
              </div>
              <div class="mt-3">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is required</span>
              </div>
              <div class="row mx-auto mt-3" style="width: 200px;">
                <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Register</button>
              </div>
          </form>
          <div class="mt-3">
            <a routerLink="/login">Already registered? Click to Login !</a>
          </div>
        </div>
    </div>
  </div>
</div>
